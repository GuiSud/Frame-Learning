<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="description" content="网站的描述内容。" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="Author" content="归宿" />
    <meta name="Keywords" content="关键字" />
    <script src="./progress/js/index.js" type="text/javascript"></script>
    <link href="./progress/css/index.css" rel="stylesheet" type="text/css" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>网页标题</title>
</head>

<body>
    <div id="app"></div>
    <div class="btn-container">
        <button id="btn">开始</button>
        <button id="btn1">完成</button>
    </div>
</body>

<script>
    var pro = new progress({
        el: '#app',
        width: "100%",
        height: "20px",
        barDuration: 0.3,
        success: function (data) {
            // alert('完成');
        }
    })

    let btn = document.querySelector("#btn");
    let btn1 = document.querySelector("#btn1");

    btn.addEventListener("click", (ev) => {
        pro.setValue(Math.floor(Math.random() * 100))
        console.log(pro);
    })

    btn1.addEventListener("click", (ev) => {
        pro.done();
    })
</script>

</html>
