<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="description" content="网站的描述内容。" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="Author" content="归宿" />
    <meta name="Keywords" content="关键字" />
    <script src="/public/js/react.development.js" type="text/javascript"></script>
    <script src="/public/js/react-dom.development.js" type="text/javascript"></script>
    <script src="/public/js/babel.min.js" type="text/javascript"></script>
    <script src="/node_modules/antd/dist/antd.js" type="text/javascript"></script>
    <link href="/node_modules/antd/dist/antd.css" rel="stylesheet" type="text/css" />
    <title>网页标题</title>
    <style type="text/css">
        nav {
            display: flex;
            border-bottom: 1px solid #f0f0f0;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        nav .title {
            height: 46px;
            line-height: 46px;
            width: 100px;
            text-align: center;
            font-size: 16px;
        }

        .content {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

<script type="text/babel">
    const { useState } = React;
    const { Menu, Button, message } = antd;

    // 头部标题
    function TitleMenu(props) {
        const { title } = props;
        const [current, setCurrent] = useState('Home');
        return (
            <nav>
                <div className="title">
                    {title}
                </div>
                <Menu onClick={(e) => { setCurrent(e.key) }}
                    selectedKeys={[current]}
                    mode="horizontal"
                    className="menu">
                    <Menu.Item key="Home">
                        首页
                    </Menu.Item>
                    <Menu.Item key="About">
                        关于
                    </Menu.Item>
                </Menu>
            </nav>
        )
    }

    function ClickComponent() {
        const [n, setN] = useState(0);
        return (
            <div className="content">
                <h1>{n}</h1>
                <Button type="primary" onClick={() => { setN(n + 1) }}>点击增多</Button>
                <Button style={{ 'marginLeft': '10px' }} type="primary" onClick={() => {
                    if (n) {
                        setN(n - 1)
                        return;
                    }
                    message.warning({
                        content: "不能再少了！",
                        duration: 1,
                        onClick: (e) => {
                            console.log(e)
                        },
                        onClose: (e) => {
                            console.log(e)
                        }
                    });
                }}>点击减少</Button>
            </div>
        )
    }

    // 主入口文件
    function App() {
        return (
            <div>
                <TitleMenu title='React练习' />
                <ClickComponent />
            </div>
        )
    }
    ReactDOM.render(<App />, document.querySelector('#app'));
</script>

</html>
