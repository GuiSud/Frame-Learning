<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="description" content="网站的描述内容。" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="Author" content="归宿" />
    <meta name="Keywords" content="关键字" />
    <script src="/public/js/react.development.js" type="text/javascript"></script>
    <script src="/public/js/react-dom.development.js" type="text/javascript"></script>
    <script src="/public/js/babel.min.js" type="text/javascript"></script>
    <script src="/node_modules/antd/dist/antd.js" type="text/javascript"></script>
    <link href="/node_modules/antd/dist/antd.css" rel="stylesheet" type="text/css" />
    <title>网页标题</title>
</head>

<body>
    <div id="app"></div>
</body>

<script type="text/babel">
    const { Button } = antd;

    class MyComponent extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                isHot: true
            }
            // 显示绑定this
            this.hh = function () {
                const { isHot } = this.state;
                this.setState({ ...this.state, isHot: !isHot })
            }.bind(this);
        }
        render() {
            const { isHot } = this.state;
            return (
                <div>
                    <h1>今天天气很{isHot ? '炎热' : '凉爽'}</h1>
                    <Button type="primary" onClick={this.hh}>切换状态1</Button>
                    <Button type="primary" onClick={this.changeWeather}>切换状态2changeWeather</Button>
                </div>
            )
        
        }
        changeWeather = () => {
            const { isHot } = this.state;
            this.setState({ ...this.state, isHot: !isHot })
        }
    }

    ReactDOM.render(<MyComponent />, document.querySelector('#app'));
</script>

</html>
